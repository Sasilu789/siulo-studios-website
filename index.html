<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siulo Studios | 2025</title>
  <link rel="icon" type="image/png" href="yBiob2.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&family=Russo+One&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(circle at 30% 30%, #040019, #010005);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* ==== STAR & METEOR BACKGROUND ==== */
    .stars, .meteors {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      opacity: 0.5;
      animation: moveStars 90s linear infinite;
    }

    @keyframes moveStars { from { background-position: 0 0; } to { background-position: -10000px 10000px; } }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle { from { opacity: 0.2; } to { opacity: 1; } }

    .meteor {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(45deg, #00ffff, rgba(0,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      pointer-events: none;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px #00ffff);
    }

    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffff;
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.8;
      pointer-events: none;
    }

    /* ==== HEADER ==== */
    header {
      text-align: center;
      padding: 70px 20px 30px;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 3em;
      background: linear-gradient(90deg, #00ffff, #00ccff, #0088ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #00ffff;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow { 0% { text-shadow:0 0 10px #00ffff } 100% { text-shadow:0 0 30px #00ffff } }

    header p { color: #b0faff; font-size: 1.2em; margin-top: 10px; opacity: 0.8; }

    /* ==== GAME LIST ==== */
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 50px;
      z-index: 2;
      position: relative;
    }

    .game-item {
      background: rgba(0, 255, 255, 0.05);
      border: 2px solid #00ffff55;
      border-radius: 20px;
      padding: 15px;
      width: 200px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffff44;
    }

    .game-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffff88;
      border-color: #00ffff;
    }

    .game-item img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      margin-bottom: 10px;
      box-shadow: 0 0 20px #00ffff55;
    }

    .game-item span {
      display: block;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #00ffff;
      font-size: 0.9em;
      opacity: 0.8;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="meteors"></div>

  <header>
    <h1>Siulo Studiosâ„¢ 2025</h1>
    <p>Click your game to play</p>
  </header>

  <div class="game-list">
    <!-- Only your game -->
    <div class="game-item" onclick="loadGame('untamed-lands.html')">
      <img src="yBiob2.png" alt="Untamed Lands">
      <span>Untamed Lands</span>
    </div>
  </div>

  <footer>Â© 2025 Siulo Studios | Crafted by Sasilu â€” Powered by GPT-5 Creative Engine ðŸš€</footer>

  <script>
    // Stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.width = star.style.height = Math.random()*2+1+"px";
      star.style.top = Math.random()*window.innerHeight+"px";
      star.style.left = Math.random()*window.innerWidth+"px";
      star.style.animationDuration = Math.random()*2+1+"s";
      document.querySelector(".stars").appendChild(star);
    }

    // Meteors
    const meteorCount = 5;
    for(let i=0;i<meteorCount;i++) createMeteor();

    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      document.body.appendChild(meteor);

      function resetMeteor(m) {
        m.style.left = Math.random() * window.innerWidth + "px";
        m.style.top = -100 + "px";
        m.style.width = Math.random() * 3 + 2 + "px";
        m.style.height = Math.random() * 80 + 60 + "px";
        m.style.opacity = Math.random() * 0.5 + 0.5;

        const duration = Math.random() * 3 + 2;
        const endX = (Math.random()-0.5)*window.innerWidth;

        m.animate([
          { transform:`translateY(0px) translateX(0px) rotate(45deg)`, opacity: m.style.opacity },
          { transform:`translateY(${window.innerHeight+100}px) translateX(${endX}px) rotate(45deg)`, opacity:0 }
        ], { duration: duration*1000, easing:'linear' })
        .onfinish = () => { createSpark(m.offsetLeft+m.offsetWidth/2, window.innerHeight-10); resetMeteor(m); }
      }
      resetMeteor(meteor);
    }

    function createSpark(x,y) {
      for(let i=0;i<3;i++){
        const spark=document.createElement("div");
        spark.classList.add("spark");
        document.body.appendChild(spark);
        spark.style.left=x+"px";
        spark.style.top=y+"px";
        const dx=(Math.random()-0.5)*100;
        const dy=-Math.random()*50;
        spark.animate([
          {transform:`translate(0,0)`, opacity:1},
          {transform:`translate(${dx}px,${dy}px)`, opacity:0}
        ], { duration: 500+Math.random()*300, easing:"ease-out" }).onfinish=()=>spark.remove();
      }
    }

    // Load game function
    function loadGame(url) { window.location.href = url; }
  </script>
</body>
</html>
